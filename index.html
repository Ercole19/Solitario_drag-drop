<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solitario</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #2a2a2a;
    color: white;
    margin: 0;
    padding: 20px;
  }
  #stacks {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
  gap: 12px;
  justify-content: center;
  margin: 20px auto;
  width: 100%;
  max-width: 100%;
}

  .stack {
    width: 100%;
    aspect-ratio: 2/3; /* mantiene proporzione tipo carta */
    border: 2px dashed #666;
    border-radius: 8px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }
  
  .card {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    background-size: cover;
    background-position: center;
    user-select: none;
    touch-action: none;
  }
  .drag-over {
        border-color: yellow;
      }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #555;
      color: white;
    }
  button:hover:enabled {
    background: #666;
  }
  #endScreen {
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    z-index: 2000;
    display: none;
  }

  @media (max-width: 600px) {
  #stacks {
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    gap: 8px;
  }

  
  .stack {
    width: 60px;
    height: 90px;   /* proporzione 2:3 */
    min-width: 60px;
    min-height: 90px;
    aspect-ratio: 2/3;
  }

  .card {
    width: 100%;
    height: 100%;
  }

  button {
    padding: 12px 18px;
    font-size: 14px;
  }
}
</style>
</head>
<body>

<div id="loadingScreen" style="position: fixed; top:0; left:0; width:100%; height:100%; background:#2a2a2a; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; z-index:3000;">
    <p>Caricamento immagini...</p>
    <div style="width:80%; background:#444; border-radius:8px; overflow:hidden; margin-top:20px;">
        <div id="loadingBar" style="width:0%; height:20px; background:green;"></div>
    </div>
</div>

<h1>Solitario</h1>
<p id="remainingCards">Carte rimaste: 40</p>

<div id="stacks"></div>

<button id="drawBtn">Pesca</button>

<div id="endScreen">
  <p id="endMessage"></p>
  <button id="restartBtn">Rigioca</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
class Card {
    constructor(seed, value, image) {
        this.seed = seed;
        this.value = value;
        this.image = image;
    }
}

const seeds = ["Bastoni", "Denara", "Spade", "Coppe"];
const values = Array.from({length:10}, (_, i) => i+1);
let cards = [];
for (let seed of seeds) {
    for (let value of values) {
        cards.push(new Card(seed, value, `cards/${seed}${value}.png`));
    }
}

function shuffle(array) {
    for (let i = array.length-1; i>0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function preloadImages(cards, callback) {
    let loaded = 0;
    const total = cards.length;

    // Mostra la barra di caricamento
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingBar = document.getElementById('loadingBar');

    // Crea un container invisibile per tenere in cache le immagini
    const cacheContainer = document.createElement('div');
    cacheContainer.style.display = 'none';
    document.body.appendChild(cacheContainer);

    for (let card of cards) {
        const img = new Image();

        img.onload = img.onerror = () => {
            loaded++;
            const percent = Math.floor((loaded / total) * 100);
            loadingBar.style.width = percent + '%';

            if (loaded === total) {
                // Tutte le immagini sono pronte
                setTimeout(() => {
                    loadingScreen.style.display = 'none'; // Nascondi la barra
                    document.body.removeChild(cacheContainer);
                    callback?.();
                }, 300); // piccola pausa per dare effetto visivo
            }
        };

        img.src = card.image;
        cacheContainer.appendChild(img);
    }
}



cards = shuffle(cards);


preloadImages(cards, () => {
    renderStacks(); // render iniziale
    updateRemainingCards();
});

const stacksContainer = document.getElementById("stacks");
let stacks = [];
const drawBtn = document.getElementById("drawBtn");
const remainingCardsEl = document.getElementById("remainingCards");
const endScreen = document.getElementById("endScreen");
const endMessage = document.getElementById("endMessage");
const restartBtn = document.getElementById("restartBtn");

function updateRemainingCards() {
    remainingCardsEl.textContent = `Carte rimaste: ${cards.length}`;
}
updateRemainingCards();

function checkIfPair(card1, card2) {
    return card1.value === card2.value || card1.seed === card2.seed;
}

let topZIndex = 1000;

function renderStacks() {
  stacksContainer.innerHTML = "";

  stacks.forEach((stack, idx) => {
    const stackDiv = document.createElement("div");
    stackDiv.className = "stack";
    stackDiv.dataset.index = idx;

    if (stack.length > 0) {
      const topCard = stack[stack.length - 1];
      const cardDiv = document.createElement("div");
      cardDiv.className = "card";
      cardDiv.style.backgroundImage = `url(${topCard.image})`;
      cardDiv.dataset.stack = idx; // track the original stack
      stackDiv.appendChild(cardDiv);
    }

    stacksContainer.appendChild(stackDiv);
  });

  initDragAndDrop(); // reinitialize after rendering
}

function initDragAndDrop() {
  interact('.card').draggable({
    listeners: {
      start(event) {
        event.target.style.zIndex = topZIndex++;
      },
      move(event) {
        const target = event.target;
        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
        target.style.transform = `translate(${x}px, ${y}px)`;
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      },
      end(event) {
        const target = event.target;
        target.style.transform = 'none';
        target.removeAttribute('data-x');
        target.removeAttribute('data-y');
      }
    }
  });
   
  

interact('.stack').dropzone({
    ondrop(event) {
        const draggedCardEl = event.relatedTarget; // the middle card being dragged
        const targetStackEl = event.target; // the left stack
        const draggedStackIdx = parseInt(draggedCardEl.dataset.stack);
        const targetStackIdx = parseInt(targetStackEl.dataset.index);

        const draggedStack = stacks[draggedStackIdx];
        const targetStack = stacks[targetStackIdx];

        const draggedCard = draggedStack[draggedStack.length - 1];

        // Only proceed if dragging middle card (has left and right neighbors)
        if (draggedStack.length === 1 && draggedStackIdx > 0 && draggedStackIdx < stacks.length - 1) {
            const leftNeighbor = stacks[draggedStackIdx - 1][stacks[draggedStackIdx - 1].length - 1];
            const rightNeighbor = stacks[draggedStackIdx + 1][stacks[draggedStackIdx + 1].length - 1];

            if (leftNeighbor.seed === rightNeighbor.seed) { // or compare value
                // Merge dragged card into the left stack
                targetStack.push(draggedCard);

                // Remove the dragged card from its original stack
                draggedStack.pop();

                renderStacks();
                return;
            }
        }

        // fallback: normal move/merge if not middle-card condition
        targetStack.push(...draggedStack);
        stacks.splice(draggedStackIdx, 1);
        renderStacks();
    }
});
        


}



function checkEndGame() {
    // If deck is not empty, game can't be over yet
    if (cards.length > 0) return;

    // Check if there are any possible moves left
    let movesAvailable = false;

    for (let i = 1; i < stacks.length - 1; i += 2) {
        const leftCard = stacks[i - 1][stacks[i - 1].length - 1];
        const middleStack = stacks[i];
        const rightCard = stacks[i + 1][stacks[i + 1].length - 1];

        if (middleStack.length > 0 && checkIfPair(leftCard, rightCard)) {
            movesAvailable = true;
            break;
        }
    }

    if (movesAvailable) {
        // There are still moves available, don't end the game
        return;
    }

    // Game over: either won or lost
    if (stacks.length === 2) {
        endMessage.textContent = "Hai vinto! :)";
    } else {
        endMessage.textContent = "Hai perso :( - Numero di mazzi rimasti: " + stacks.length;
    }
    endScreen.style.display = "flex";
    drawBtn.disabled = true;
}


drawBtn.addEventListener("click", () => {
    if (cards.length === 0) return;
    const card = cards.shift();
    stacks.push([card]);
    renderStacks();
    updateRemainingCards();
    checkEndGame();
});

restartBtn.addEventListener("click", () => {
    cards = [];
    for (let seed of seeds) {
        for (let value of values) {
            cards.push(new Card(seed, value, `cards/${seed}${value}.png`));
        }
    }
    cards = shuffle(cards);
    stacks = [];
    updateRemainingCards();
    renderStacks();
    endScreen.style.display = "none";
    drawBtn.disabled = false;
});

renderStacks();
</script>
</body>
</html>
